# 直接删除 version: '3.8' 这一行（新版 Compose 无需声明）
services:
  # MySQL容器（仅内网访问，安全优先）
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: database
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      MYSQL_DEFAULT_AUTH: mysql_native_password  # 可选：降级认证方式
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - flask-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Flask应用容器
  flask-app:
    build: .
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: 123456
      DB_NAME: database
    ports:
      - "80:5000"
    networks:
      - flask-network

# 数据卷（持久化MySQL数据）
volumes:
  mysql-data:

# 自定义网络（容器互通）
networks:
  flask-network:
    driver: bridge