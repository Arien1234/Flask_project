<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科技腾飞</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.8/css/bootstrap.css">
    <style>
        .login-box {
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
            width: 500px;
            border: 1px solid #ddd;
            padding: 30px 30px 30px 30px;
        }

        .login-box h2 {
            text-align: center;
        }
    </style>
</head>

<body>
<div class="login-box">
    <h2>用户登录</h2>
    <form method="post">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">身份</label>
            <div class="col-sm-10">
                <select name="role" class="form-control">
                    <option value="1">客户</option>
                    <option value="2">管理员</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="phone" name="mobile" required maxlength="11"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="password" name="pwd"/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">登 录</button>
                <a href="/register" class="btn btn-outline-secondary ms-2">注 册</a>
                {% if error %}
                    <span style="color: red; margin-left: 15px; vertical-align: middle;">{{ error }}</span>
                {% endif %}
            </div>
        </div>
    </form>
</div>

<script src="/static/bootstrap-5.3.8/js/bootstrap.js"></script>

</body>
</html>
